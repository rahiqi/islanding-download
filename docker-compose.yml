# Islanding Download Portal â€” run from repository root.
# The dispatcher image builds the React UI during docker build.

services:
  kafka:
    image: bitnami/kafka:3.7
    ports:
      - "9092:9092"
    environment:
      KAFKA_CFG_NODE_ID: 0
      KAFKA_CFG_PROCESS_ROLES: controller,broker
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics.sh --bootstrap-server localhost:9092 --list || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  kafka-init:
    image: bitnami/kafka:3.7
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        kafka-topics.sh --create --if-not-exists --topic download-queue --bootstrap-server kafka:9092 --partitions 4
        kafka-topics.sh --create --if-not-exists --topic download-progress --bootstrap-server kafka:9092 --partitions 4
        kafka-topics.sh --create --if-not-exists --topic agent-heartbeat --bootstrap-server kafka:9092 --partitions 2
        echo "Topics ready"
    restart: "no"

  dispatcher:
    build:
      context: .
      dockerfile: dispatcher/dispatcher/Dockerfile
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_URLS: http://+:8080
      Kafka__BootstrapServers: kafka:9092
      KafkaConsumer__BootstrapServers: kafka:9092
      AgentHeartbeat__BootstrapServers: kafka:9092
    depends_on:
      kafka-init:
        condition: service_completed_successfully

  agent:
    build:
      context: .
      dockerfile: agent/downloader-agent/Dockerfile
    environment:
      ASPNETCORE_URLS: http://+:8080
      DownloadWorker__BootstrapServers: kafka:9092
      Heartbeat__BootstrapServers: kafka:9092
    depends_on:
      kafka-init:
        condition: service_completed_successfully
    deploy:
      replicas: 2
